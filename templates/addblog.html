{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}
{% block body %}
<div class="container mt-5">
    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter blog title</label>
                <input type="text" class="form-control" placeholder="Enter title" name="title">
            </div>
            <div class="col-md-12">
                <label>Enter institute</label>
                <input type="text" class="form-control" placeholder="Enter institute" name="institute">
            </div>

            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Create Blog</button>

    </form>

</div>

{% endblock body %}
