{% extends 'base.html' %}

{% block title %}BlogBook{% endblock title %}



{% block body %}
<div class="row">
	{% for feature in features %}
	<div class="col-sm-4">
		<div class="card border-dark mb-3 shadow p-3 mb-5 bg-body rounded">
			<div class="card-header">{{feature.title}}</div>
			<div class="card-body">
				<p class="card-text">{{feature.body}}</p>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock body %}
